<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Comércio S.A.</title>
  <header class="cabecalho_menu">
    <img class="imagem_logo" src="./assets/logo.png" alt="logo empresa">
    <nav class="links_cabecalho">
        <a class="links_botao" href="index.html">Formulario</a>
        <a class="links_botao" href="/dados.html">Controle de Dados</a>
    </nav>
</header>
  <body>
      <div class="container">
      <h1>Comércio S.A.</h1>
      <form action="#" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="cpf">CPF:</label><br>
        <input type="number" id="CPF" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="000.000.000-00" required><br>
        <label for="data">Data de Nascimento:</label><br>
        <input type="date" id="data" name="data" required><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="contato">Celular:</label><br>
        <input type="number" id="celular" name="celular" pattern="\(\d{2}\)\d{4}-\d{4}"><br>       
        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone" name="telefone" pattern="\(\d{2}\)\d{4}-\d{4}" placeholder="opcional"><br>
        
        <label>
            <input type="checkbox" name="termos" required>Aceito os termos e condições
        </label><br>
        <button type="submit">Enviar</button>
    </form>
    </div>  
  </body>
</html>
